<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="meme.ico">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to memes!</h1>
            <a href="https://youtu.be/dQw4w9WgXcQ">Click here!</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>CSS Bayan</h2>
            <div class="memes__container">
                <div class="meme__section">
                    <input type="radio" id="meme1" name="meme" checked>
                    <label class="label" for="meme1">Painting the fence</label> 
                    <div class="accordion__content">
                        <img class="meme__image" src="./images/meme1.jpg" alt="meme">
                    </div>
                </div>
                <div class="meme__section">
                    <input type="radio" id="meme2" name="meme">
                    <label class="label" for="meme2">Fake phone number</label> 
                    <div class="accordion__content">
                        <img class="meme__image" src="./images/meme2.jpg" alt="meme">
                    </div>
                </div>
                <div class="meme__section">
                    <input type="radio" id="meme3" name="meme">
                    <label class="label" for="meme3">I can't hear you</label> 
                    <div class="accordion__content">
                        <img class="meme__image" src="./images/meme3.jpg" alt="meme">
                    </div>
                </div>
                <div class="meme__section">
                    <input type="radio" id="meme4" name="meme">
                    <label class="label" for="meme4">Vietname selfie</label> 
                    <div class="accordion__content">
                        <img class="meme__image" src="./images/meme4.jpg" alt="meme">
                    </div>
                </div>
                <div class="meme__section">
                    <input type="radio" id="meme5" name="meme">
                    <label class="label" for="meme5">What about a heater</label> 
                    <div class="accordion__content">
                        <img class="meme__image" src="./images/meme5.jpg" alt="meme">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="rss-container">
                <a href="https://rs.school/js/"><img class="RSS" src="images/rsschool_icon.png" alt="RSS icon"></a>
            </div>
            <div class="git-container">
                <a href="https://github.com/VitaliyRudakovskiy"><img class="Git" src="images/free-icon-github-733609.png" alt="GitHub icon"></a>
            </div>
            <p class="year">2023</p>
        </div>
    </footer>
</body>
</html>
